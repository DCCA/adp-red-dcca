<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script rel="text/javascript" src="https://api.myjson.com/bins/mxy0i"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <p class="navbar-brand">The Hardest Quiz Alive!</p>
        <p class="navbar-brand">Score: <span class="score">0</span>%</p>
    </nav>
    <div id="home" class="container">
        <div class="container">
            <h2>Welcome to Quiz Show!</h1>
                <p>You can choose now from Quiz 1 or Quiz 2:
                    <p>
        </div>
        <div class="container">
            <button type="button" id="q1" class="quiz btn btn-primary btn-lg">Quiz One</button>
            <button type="button" id="q2" class="quiz btn btn-primary btn-lg">Quiz Two</button>
        </div>
    </div>
    <div id="quiz" class="container hide">
        <p>Question <span class="trackQ"></span> of 3</p>
        <h2 id="question"></h2>
          <button type="button" id='0' class="answers btn btn-primary btn-lg"></button>
          <button type="button" id='1' class="answers btn btn-primary btn-lg"></button>
          <button type="button" id='2' class="answers btn btn-primary btn-lg"></button>
          <button type="button" id='3' class="answers btn btn-primary btn-lg"></button>
    </div>
    <div id="result" class="container hide">
        <h2>Result:</h2>
        <h2>You have achieved <span class="score">0</span>% of 100%</h2>
        <h2>You <span class="message"></span></h2>
    </div>
    <script rel="text/javascript" src="quiz-red.js"></script>
</body>

</html>
